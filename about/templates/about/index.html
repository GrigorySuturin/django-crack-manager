{% extends 'base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for p in posts %}
    <li>
        <h3>{{p.title}}</h3>
        <p class="first">Категория: {{p.cat}}</p>
        <p><a href="{{ p.get_absolute_url }}"> Приколы </a></p>
        {% if not forloop.last %}
        <hr>
        {% endif %}
    </li>
    {% endfor %}
</ul>
{% endblock %}
