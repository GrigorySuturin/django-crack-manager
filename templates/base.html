{% load static %}
{% load about_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link type="text/css" href="{% static 'about/css/styles.css' %}" rel="stylesheet" />
</head>
<body>
<ul>
    <li><a href="{% url 'home' %}">Главная страница</a> </li>
    {% for m in menu %}
    <li>
        <a href="{% url m.url_name %}"> {{ m.title }}</a>
    </li>
    {% endfor %}
</ul>
<ul>
    {% show_categories cat_selected %}
    <li>{% show_all_tags %}</li>
</ul>
{% block content %} {% endblock %}

</body>
</html>
